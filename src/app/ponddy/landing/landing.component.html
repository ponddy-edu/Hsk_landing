<section class="landing">
  <div class="iconify_wrap" (click)="smoothScroll()">
    <span class="iconify" data-inline="false" data-icon="bi:arrow-down-circle"></span>
  </div>

  <div class="view w-100">
    <img class="d-block" [defaultImage]="carouselImageList_small" [lazyLoad]="carouselImageList" alt="">
    <div class="mask waves-light" mdbWavesEffect></div>
    <div class="background">
      <div class="padding_space"></div>
      <div class="mask_space"></div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11  title">
          <h1 i18n>About Ponddy</h1>
          <h2 i18n>Take Chinese Proficiency Test from Home at Ponddy HSK </h2>
          <div class="learn_more orange_text" routerLink="/tests/chinese">
            <p i18n>Learn more</p>
            <img src="/assets/image/icon/btn_orange_normal.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
