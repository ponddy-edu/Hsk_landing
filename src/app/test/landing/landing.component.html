<section *ngIf="tab===0" class="landing test_chinese">
  <div class="view w-100">
    <img class="d-block" [defaultImage]="carouselImageList_small[0]" [lazyLoad]="carouselImageList[0]" alt="">
    <div class="mask waves-light" mdbWavesEffect></div>
    <div class="background">
      <div class="padding_space"></div>
      <div class="mask_space"></div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11  title">
          <h1 i18n>Tests</h1>
          <h2 i18n>Take Chinese Proficiency Test from Home at Ponddy HSK</h2>
          <p i18n class="desciption">*test takers residing in USA only</p>
        </div>
      </div>
    </div>
  </div>
</section>
