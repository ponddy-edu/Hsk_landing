<section *ngIf="tab===0" class="landing">

  <div class="view w-100">
    <div class="background">
      <div class="padding_space"></div>
      <div class="mask_space">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-11 col-md-9">
              <h1 i18n>Advance your Chinese skills and Get ready for HSK </h1>
              <div class="learn_more orange_text">
                <p i18n>Learn more</p>
                <img src="https://hsk-landing.s3-us-west-2.amazonaws.com/icon/btn_orange_hover.svg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 justify-content-center">
              <div class="iconify_wrap" (click)="smoothScroll()">
                <span class="iconify" data-inline="false" data-icon="bi:arrow-down-circle"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
