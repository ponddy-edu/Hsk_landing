<section *ngIf="tab===0" class="landing landing__preparation test_intro">
  <div class="view w-100">
    <img class="d-block" [defaultImage]="carouselImageList_small[0]" [lazyLoad]="carouselImageList[0]" alt="First slide">
    <div class="mask waves-light" mdbWavesEffect></div>
    <div class="background">
      <div class="padding_space"></div>
      <div class="mask_space"></div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11  title">
          <h1 i18n>Resources</h1>
          <h2 i18n>Prepare Your Test the Smart Way with Ponddy</h2>
        </div>
      </div>
    </div>
  </div>
</section>

      <div class="padding_space"></div>

    <div class="container">
      <div class="row justify-content-center">

          <h1 i18n>Resources</h1>
          <h2 i18n>Advance your Chinese skills with Ponddy Smart Learning Widgets</h2>
        </div>
      </div>
    </div>
  </div>
</section>
